{% extends "layout.html" %}

{% block body %}

    <h1>Select</h1>
    <form action="/register" method="post">
        <select name="astronaut">
            <option disabled selected value="">Astronaut</option>
            {% for astronaut in astronauts %}
                <option value="{{ astronaut }}">{{ astronaut }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Submit">
    </form>

{% endblock %}
